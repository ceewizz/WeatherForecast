<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&family=Playpen+Sans:wght@300&display=swap" rel="stylesheet">
    <link rel = "stylesheet" href="./assets/css/style.css">
    <title>Weather Forecast</title>

</head>
<body>
    <!--The navigation-->
    <nav class = "bg-dark">
        <span class = "text-center">Weather Dashboard - Module 6</span>
    </nav>

    <!--Adding the container-->
    <div class= 'main-container container-fluid'>
        <div class='row'>

            <!--City search-->
            <div id="search-section" class="col-md-4">
                <div class="card-body">
                    <h5>Input a city:</h5>
                    <form class="form-inline">
                        <input type="search"
                        placeholder="Enter A City"
                        class="form-control mr-sm-2 input" />

                        <button class="btn btn-primary my-2 my-sm-0 search 
                        search-btn"
                        type="submit">
                        <i class="fas fa-search-location"></i>

                    </button>
                    </form>
                    <div class="city-list"></div>

                </div>
            </div>

            <!-- weather columns-->
            <div class="col-md-8 container-left-columns">
                <!--Current city-->
                <div class="row">
                    <div class="card card-city">
                        <div class="card-body">
                            <p class="current-date"></p>
                            <p class="city"></p>
                            <p class="weather-icon"></p>
                            <p class="temperature"></p>
                            <p class="humidity"></p>
                            <p class="wind"></p>
                            <p class="uv"></p>
                        </div>
                    </div>
                </div>

                <!--#5 Day Forecast Title-->
                <div class="row-blue">
                <div class="row">
                    <div class="forecast-title">
                        <div class="cbforecast">
                            <h5>5-Day Forecast:</h5>
                        </div>
                    </div>
                </div>

                <!--5 Day Forecast Days-->
                <div class="row gutters">
                    <!--Day #1-->
                        <div class="col">
                            <div class="card forecast-day">
                                <div class="card-body bg-primary">
                                    <p class="day-one-date"></p>
                                    <p class="day-one-icon"></p>
                                    <p class="day-one-temperature"></p>
                                    <p class="day-one-humidity"></p>
                                </div>
                    
                            </div>

                        </div>
                    <!--Day #2-->
                        <div class="col">
                            <div class="card forecast">
                                <div class="card-body bg-primary">
                                    <p class="day-two-date"></p>
                                    <p class="day-two-icon"></p>
                                    <p class="day-two-temperature"></p>
                                    <p class="day-two-humidity"></p>
                                </div>
                            </div>
                        </div>

                    <!-- Day #3-->
                        <div class="col">
                            <div class="card forecast">
                                <div class="card-body bg-primary">
                                    <p class="day-three-date"></p>
                                    <p class="day-three-icon"></p>
                                    <p class="day-three-temperature"></p>
                                    <p class="day-three-humidity"></p>
                                </div>
                            </div>
                        </div>

                    <!--Day #4-->
                        <div class="col">
                            <div class="card forecast">
                                <div class="card-body bg-primary">
                                    <p class="day-four-date"></p>
                                    <p class="day-four-icon"></p>
                                    <p class="day-four-temperature"></p>
                                    <p class="day-four-humidity"></p>
                                </div>
                            </div>
                        </div>
                        
                    <!--Day #5-->
                        <div class="col">
                            <div class="card forecast">
                                <div class="card-body bg-primary">
                                    <p class="day-five-date"></p>
                                    <p class="day-five-icon"></p>
                                    <p class="day-five-temperature"></p>
                                    <p class="day-five-humidity"></p>
                                </div>
                            </div>
                        </div>
                    
                </div>
                </div>


</body>

<script src='./assets/js/script.js'></script>
</html>
